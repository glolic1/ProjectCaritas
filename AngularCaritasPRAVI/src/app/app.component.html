<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Projekt Caritas</h1>
    <div id="userSelect">
      <mat-form-field >
        <mat-select placeholder="Odaberi korisnika" >
          <mat-option >
            Djelatnik (master)
          </mat-option>
          <mat-option>
            Djelatnik (basic)
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>


        <a mat-list-item routerLink="/korisnici" routerLinkActive="active">Korisnici </a>
        <a mat-list-item routerLink="/smjestaj" routerLinkActive="active">Smje≈°taj </a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet> </router-outlet>
  </mat-sidenav-container>
  
</div>
