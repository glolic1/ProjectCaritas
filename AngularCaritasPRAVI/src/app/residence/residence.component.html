<button mat-stroked-button color="primary" class="addUser" routerLink="/smjestaj-add">+ Dodaj smještaj</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table #sortAcc="matSort" [dataSource]="accommodations" class="example-table" matSort (matSortChange)="sortDataAcc($event)"
    [matSortActive]="sortActiveAcc" [matSortDirection]="sortDirectionAcc" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj smještaja</th>
      <td mat-cell *matCellDef="let acc">{{acc.id}}</td>
    </ng-container>
    <ng-container matColumnDef="AccommodationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime smještaja</th>
      <td mat-cell *matCellDef="let acc">{{acc.accommodationName}}</td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</th>
      <td mat-cell *matCellDef="let acc">{{acc.address}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
      <td mat-cell *matCellDef="let acc">{{acc.description}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let acc">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteAccData(acc.id)" color="warn">
          <mat-icon class="fas fa-broom">X</mat-icon>
        </button>
        <button mat-raised-button matTooltip="Uredi smještaj" (click)="editAcc(acc.id)" color="primary">
          <mat-icon class="fas fa-broom">E</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAcc"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAcc;"></tr>
  </table>
</div>
<mat-paginator #pagAcc [length]="resultsLengthAcc" [pageSize]="pageSizeAcc" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndexAcc"
  (page)="pageEventAcc = getAccServerData($event)"></mat-paginator>

  <button mat-stroked-button color="primary" class="addUser" routerLink="/soba-add">+ Dodaj sobu</button>

<div class="example-table-container mat-elevation-z8">

  <table mat-table #sortRoom  ="matSort" [dataSource]="rooms" class="example-table" matSort (matSortChange)="sortDataRoom($event)"
    [matSortActive]="sortActiveRoom" [matSortDirection]="sortDirectionRoom">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Broj Sobe</th>
      <td mat-cell *matCellDef="let room">{{room.id}}</td>
    </ng-container>
    <ng-container matColumnDef="RoomName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ime smještaja</th>
      <td mat-cell *matCellDef="let room">{{room.roomName}}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
      <td mat-cell *matCellDef="let room">{{room.description}}</td>
    </ng-container>

    <ng-container matColumnDef="Smjestaj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Smještaj</th>
      <td mat-cell *matCellDef="let room">{{room.accommodation.accommodationName}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Akcije</th>
      <td mat-cell *matCellDef="let room">
        <button mat-raised-button matTooltip="Brisanje stavke" (click)="deleteRoomData(room.id)" color="warn">
          <mat-icon class="fas fa-broom">X</mat-icon>
        </button>
        <button mat-raised-button matTooltip="Uredi smještaj" (click)="editRoom(room.id)" color="primary">
          <mat-icon class="fas fa-broom">E</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsRoom"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsRoom;"></tr>
  </table>
</div>
<mat-paginator #pagRoom [length]="resultsLengthRoom" [pageSize]="pageSizeRoom" [pageSizeOptions]="[5, 10, 25, 50]" [pageIndex]="pageIndexRoom"
  (page)="pageEventRoom = getRoomServerData($event)"></mat-paginator>
