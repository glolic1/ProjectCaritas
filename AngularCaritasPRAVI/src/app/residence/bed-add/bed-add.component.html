<div class="container mat-elevation-z8">
    <form class="form-container">
  
      <mat-form-field class="form-field-container">
        <input type="text" matInput [formControl]="name" placeholder="Ime" required>
        <mat-error *ngIf="name.hasError('required')">
          Ime je obavezno
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-field-container">
        <input type="text" matInput [formControl]="description" placeholder="Opis" >
        <!-- <mat-error *ngIf="oib.hasError('required')">
          Opis je obvezan
        </mat-error> -->
      </mat-form-field>
  
  
      <mat-form-field class="form-field-container">
         <mat-select placeholder="Soba" [formControl]="rooom">
          <mat-option *ngFor="let room of roomCollection" value="{{room.id}}">
            {{room.roomName}}
          </mat-option> 
        </mat-select> 
        <!-- <mat-error *ngIf="gender.hasError('required')">Spol je obavezan</mat-error> -->
        <!-- <input type="text" matInput [formControl]="accommodation" placeholder="SmjeÅ¡taj" > -->
      </mat-form-field>
      
      <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">Dodaj novi krevet</button>
      <button type="submit" mat-raised-button color="primary" (click)="back()">Nazad</button>

    </form>
  </div>
