<div class="filtering">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="PretraÅ¾i">
  </mat-form-field>
  
</div>
<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="oib">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OIB </th>
        <td mat-cell *matCellDef="let element"> {{element.oib}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prezime </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="pbr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Postanski broj </th>
        <td mat-cell *matCellDef="let element"> {{element.pbr}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
