<div class="filtering">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pretraži">
  </mat-form-field>
</div>
<button mat-stroked-button color="primary">+  Dodaj smještaj</button>

<table mat-table [dataSource] = "dataSourceSmjestaj" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
        <td mat-cell *matCellDef="let elementSmjestaj"> {{elementSmjestaj.naziv}} </td>
      </ng-container>
    
      <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
        <td mat-cell *matCellDef="let elementSmjestaj"> {{elementSmjestaj.adresa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="opis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis </th>
        <td mat-cell *matCellDef="let elementSmjestaj"> {{elementSmjestaj.opis}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsSmjestaj"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsSmjestaj;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
